<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleHome5.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
    $(document).ready(function() {
        $(".sembunyikan").click(function() {
            $("div").hide();
        });
        $(".tampilkan").click(function() {
            $("div").show();
        });
        $(".fade-out").click(function() {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
        $(".fade-in").click(function() {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });
        $(".fade-to").click(function() {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
    });
    </script>
</head>
<body>
    <p>JQuery Effect</p>
    <div id="div1" class="kotak"></div>
    <br><br>
    <div id="div2" class="kotak"></div>
    <br><br>
    <div id="div3" class="kotak"></div>
    <br><br>
    <button class="sembunyikan">Sembunyikan</button>
    <button class="tampilkan">Tampilkan</button>
    <button class="fade-out">Fade Out</button>
    <button class="fade-in">Fade In</button>
    <button class="fade-to">Fade To</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlider.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
    var i=0;
    $(document).ready(function () {
        $(".slidertitle, #slider img").hide();
        showNextImage();
        setInterval('showNextImage()', 3000);
    });
    
    function showNextImage() {
        i++;
        $("#sliderImage" + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
        $("#title" + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
        if(i==3){
            i=0;
        };
    }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/thefool.jpg">
        <img id="sliderImage2" src="img/justice.jpg"> 
        <img id="sliderImage3" src="img/hangedman.jpg">
        <div id="title1" class="slidertitle">The Fool</div>
        <div id="title2" class="slidertitle">Justice</div>
        <div id="title3" class="slidertitle">The Hanged Man</div>
    </div>
</body>
</html>
